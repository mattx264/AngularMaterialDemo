<div class="container">
  <button mat-raised-button (click)="isLinear = true" id="toggle-linear">Enable linear mode</button>


  <mat-horizontal-stepper [linear]="isLinear">
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup" fxLayout='column'>
        <ng-template matStepLabel>Ogloszenie</ng-template>
        <section>
          <div>
            <mat-form-field>
              <mat-select placeholder="Kategoria" formControlName="category" name="category">
                <mat-option *ngFor="let category of categoryList" [value]="category.id">
                  {{category.text}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input matInput placeholder="Tytul" formControlName="firstCtrl" required>
            </mat-form-field>
          </div>
          <div ng2FileDrop [ngClass]="{'another-file-over-class': hasAnotherDropZoneOver}" (fileOver)="fileOverAnother($event)" [uploader]="uploader"
            class="well my-drop-zone">
            Another drop zone
          </div>
        </section>
        <section *ngIf="firstFormGroup.controls.category.value === 1">
          <div>
            <mat-form-field>
              <input matInput placeholder="Tytul" formControlName="firstCtrl" required>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field fxFlex="33">
              <textarea matInput placeholder="Tresc" formControlName="firstCtrl" required></textarea>
              <!-- <input matInput placeholder="Tresc" formControlName="firstCtrl" required> -->
            </mat-form-field>
          </div>
          <div>
            <mat-form-field fxFlex="33">
              <input matInput placeholder="Number telefonu" formControlName="firstCtrl" required>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field fxFlex="33">
              <input matInput placeholder="Email" formControlName="email" required>
            </mat-form-field>
          </div>
        </section>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Uzytkowniek</ng-template>
        <mat-form-field>
          <input matInput placeholder="Address" formControlName="secondCtrl" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Werfikacja</ng-template>
      You are now done.
      <div>
        <button mat-button matStepperPrevious>Back</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</div>
