<div>
  <input ng2FileSelect [uploader]="uploader" #input id="md-input-file" type="file" [attr.multiple]="multiple? '' : null">
  <span class="filename">{{fileNames}}</span>
</div>
<div>
  <table>
    <thead>
      <tr>
        <th>
          Name
        </th>
        <th>
          Action
        </th>
        <th>File size</th>
        <th>
          Progress
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of uploader.queue">
        <td>
          <strong>{{ item?.file?.name }}</strong>
        </td>
        <td>
          <button type="button" class="btn btn-success btn-xs" (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
            <span class="glyphicon glyphicon-upload"></span> Upload
          </button>
        </td>
        <td>{{item?.file?.size/1024/1024 | number:'.2' }} MB</td>
        <!-- <td>{{item.progress}} <mat-slider class="example-margin" [(ngModel)]="item.progress"></mat-slider></td> -->
      </tr>
    </tbody>
  </table>
</div>
